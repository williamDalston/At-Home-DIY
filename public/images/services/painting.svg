<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#F3E5F5"/>
  <!-- Paint roller -->
  <rect x="250" y="80" width="100" height="60" rx="8" fill="#7B1FA2"/>
  <rect x="290" y="140" width="20" height="180" rx="4" fill="#795548"/>
  <rect x="282" y="310" width="36" height="16" rx="4" fill="#5D4037"/>
  <!-- Paint splashes -->
  <circle cx="180" cy="200" r="30" fill="#E91E63" opacity="0.6"/>
  <circle cx="420" cy="180" r="25" fill="#2196F3" opacity="0.6"/>
  <circle cx="150" cy="300" r="20" fill="#4CAF50" opacity="0.5"/>
  <circle cx="450" cy="290" r="22" fill="#FF9800" opacity="0.5"/>
  <circle cx="380" cy="330" r="15" fill="#9C27B0" opacity="0.4"/>
  <!-- Paint drips from roller -->
  <rect x="260" y="140" width="8" height="30" rx="4" fill="#7B1FA2" opacity="0.7"/>
  <rect x="330" y="140" width="8" height="20" rx="4" fill="#7B1FA2" opacity="0.5"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4A148C">Painting Services</text>
</svg>
