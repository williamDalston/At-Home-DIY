<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#E8F5E9"/>
  <!-- AC unit body -->
  <rect x="175" y="120" width="250" height="200" rx="12" fill="#ECEFF1" stroke="#607D8B" stroke-width="3"/>
  <!-- Vent lines -->
  <line x1="210" y1="160" x2="390" y2="160" stroke="#B0BEC5" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="180" x2="390" y2="180" stroke="#B0BEC5" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="200" x2="390" y2="200" stroke="#B0BEC5" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="220" x2="390" y2="220" stroke="#B0BEC5" stroke-width="4" stroke-linecap="round"/>
  <!-- Fan circle -->
  <circle cx="300" cy="275" r="30" fill="none" stroke="#42A5F5" stroke-width="3"/>
  <!-- Fan blades -->
  <line x1="300" y1="245" x2="300" y2="305" stroke="#42A5F5" stroke-width="2"/>
  <line x1="270" y1="275" x2="330" y2="275" stroke="#42A5F5" stroke-width="2"/>
  <!-- Snowflake -->
  <g transform="translate(480, 100)" stroke="#2196F3" stroke-width="2" fill="none">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-17" y1="-10" x2="17" y2="10"/>
    <line x1="-17" y1="10" x2="17" y2="-10"/>
  </g>
  <!-- Sun -->
  <circle cx="120" cy="100" r="20" fill="#FF9800"/>
  <g stroke="#FF9800" stroke-width="2">
    <line x1="120" y1="70" x2="120" y2="60"/>
    <line x1="120" y1="130" x2="120" y2="140"/>
    <line x1="90" y1="100" x2="80" y2="100"/>
    <line x1="150" y1="100" x2="160" y2="100"/>
  </g>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">HVAC Services</text>
</svg>
