<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#E3F2FD"/>
  <!-- Pipe -->
  <rect x="200" y="100" width="200" height="40" rx="4" fill="#90A4AE"/>
  <rect x="200" y="100" width="200" height="40" rx="4" fill="none" stroke="#607D8B" stroke-width="2"/>
  <!-- Vertical pipe -->
  <rect x="280" y="140" width="40" height="160" rx="4" fill="#90A4AE" stroke="#607D8B" stroke-width="2"/>
  <!-- Wrench -->
  <g transform="translate(380, 180) rotate(30)">
    <rect x="-8" y="-60" width="16" height="120" rx="4" fill="#F44336"/>
    <circle cx="0" cy="-60" r="24" fill="none" stroke="#F44336" stroke-width="10"/>
    <circle cx="0" cy="-60" r="14" fill="#E3F2FD"/>
  </g>
  <!-- Water drops -->
  <ellipse cx="300" cy="320" rx="8" ry="12" fill="#2196F3" opacity="0.7"/>
  <ellipse cx="280" cy="340" rx="6" ry="9" fill="#2196F3" opacity="0.5"/>
  <ellipse cx="315" cy="345" rx="5" ry="8" fill="#2196F3" opacity="0.4"/>
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0">Plumbing Services</text>
</svg>
