<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#E8F5E9"/>
  <!-- Ground -->
  <rect x="0" y="280" width="600" height="120" fill="url(#grass)"/>
  <!-- Tree -->
  <rect x="140" y="180" width="20" height="100" fill="#795548"/>
  <circle cx="150" cy="150" r="60" fill="#2E7D32"/>
  <circle cx="120" cy="170" r="40" fill="#388E3C"/>
  <circle cx="180" cy="165" r="45" fill="#43A047"/>
  <!-- Flowers -->
  <g transform="translate(350, 260)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#388E3C" stroke-width="3"/>
    <circle cx="0" cy="-5" r="10" fill="#F44336"/>
    <circle cx="0" cy="-5" r="4" fill="#FFEB3B"/>
  </g>
  <g transform="translate(400, 250)">
    <line x1="0" y1="0" x2="0" y2="35" stroke="#388E3C" stroke-width="3"/>
    <circle cx="0" cy="-5" r="12" fill="#E91E63"/>
    <circle cx="0" cy="-5" r="5" fill="#FFF176"/>
  </g>
  <g transform="translate(450, 265)">
    <line x1="0" y1="0" x2="0" y2="25" stroke="#388E3C" stroke-width="3"/>
    <circle cx="0" cy="-5" r="9" fill="#FF9800"/>
    <circle cx="0" cy="-5" r="4" fill="#FFEB3B"/>
  </g>
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#FFC107"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1B5E20">Landscaping Services</text>
</svg>
